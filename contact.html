     <script type="text/javascript">
      // 表单验证
      $(document).ready(function() {
    /*插件初始化* */
          $('#defaultForm').bootstrapValidator({
                  message: 'This value is not valid',
                  feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                      valid: 'glyphicon glyphicon-ok',
                      invalid: 'glyphicon glyphicon-remove',
                      validating: 'glyphicon glyphicon-refresh'
                  },
                  fields: {/*验证*/
                      username: {/*键名username和input name值对应*/
                          message: '用户名师无效的',
                          validators: {
                              notEmpty: {/*非空提示*/
                                  message: '名字不能为空'
                              },
                              stringLength: {/*长度提示*/
                                  min: 2,
                                  max: 6,
                                  message: '用户名长度必须在2到6之间'
                              }/*最后一个没有逗号*/
                          }
                      },
                      phone: {
                          message:'手机号无效',
                          validators: {
                              notEmpty: {
                                  message: '手机号不能为空'
                              },
                             regexp:{
                                  regexp: /^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/,
                                  message: '请输入11位有效的手机号吗'
                              }
                          }
                      },
                      email: {
                          validators: {
                              notEmpty: {
                                  message: '邮箱不能为空'
                              },
                              emailAddress: {
                                  message: '邮箱中必须包含@，.com等符号'
                              }
                          }
                      },
                      company_name: {
                          message:'公司名称无效',
                          validators: {
                              notEmpty: {
                                  message: '公司名称不能为空'
                              },
                              stringLength: {
                                  min: 4,
                                  max: 30,
                                  message: '公司名称长度必须在4到30之间'
                              }
                          }
                      },
                      liuyanban: {
                          message:'留言板无效',
                          validators: {
                              notEmpty: {
                                  message: '留言板不能为空'
                              },
                              stringLength: {
                                  min: 1,
                                  max: 600,
                                  message: '留言板长度必须在1到600之间'
                              }
                          }
                      }
                  }
              });
          ////////////////////////////////////////
      });

      document.getElementById("submit").addEventListener('click', function() {
      // $("#submit").click(function(){
              var xmlhttp;
              var username    = document.getElementById("username").value;
              var email       = document.getElementById("email").value;
              var phone       = document.getElementById("phone").value;
              var companyName = document.getElementById("companyName").value;
              var liuyanban   = document.getElementById("liuyanban").value;
              if (window.XMLHttpRequest){
                // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest(); 
              }
              else{
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
              }
              xmlhttp.onreadystatechange=function(){
                  if (xmlhttp.readyState==4 && xmlhttp.status==200){
                      var data = JSON.parse(xmlhttp.responseText);
                      //console.log(data);
                      alert(data.info);
                      document.getElementById('defaultForm').reset();
                  }
              };
              //?pageNum="+page+"&"+d
              xmlhttp.open("post",encodeURI("http://192.168.1.12:8081/hwhl/user/add.do?username="+username+"&"+"email="+email+"&"+"phone="+phone+"&"+"companyName="+companyName+"&"+"liuyanban="+liuyanban),true);
              xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
              xmlhttp.send();
          });
    </script>
